<button mat-button [matMenuTriggerFor]="pdfMenu">Select PDF</button>
<mat-menu #pdfMenu="matMenu">
  <button mat-menu-item *ngFor="let pdf of pdfFiles" >
    {{ pdf }}
  </button>
</mat-menu>
